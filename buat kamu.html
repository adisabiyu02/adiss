<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spesial Untukmu ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 350px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            z-index: 2;
        }

        .slideshow {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 3px solid white;
        }

        .slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .slideshow img.active {
            display: block;
            animation: fade 1s;
        }

        @keyframes fade {
            from { opacity: 0.4; }
            to { opacity: 1; }
        }

        h1 { font-size: 1.8rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        p { font-style: italic; font-size: 1.1rem; }

        .music-control {
            margin-top: 15px;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .heart-particle {
            position: absolute;
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="myAudio" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <div class="card" onclick="playMusic()">
        <div class="slideshow" id="slideshow">
            <img src="fyra1.jpg">
            <img src="fyra1.jpg">
            <img src="https://drive.google.com/file/d/1od3mTqdJNJry64hmLQMH66ZCwEE82HL8/view?usp=drivesdk">
        </div>
        
        <h1>Untuk Kamu ‚ù§Ô∏è</h1>
        <p id="quote">"Terima kasih telah menjadi alasan di balik senyumku setiap hari."</p>
        
        <div class="music-control">
            Tap kartu untuk putar musik üéµ
        </div>
    </div>

    <script>
        // Slideshow Logic
        let currentSlide = 0;
        const slides = document.querySelectorAll('#slideshow img');
        
        setInterval(() => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }, 3000);

        // Music Logic
        function playMusic() {
            const audio = document.getElementById("myAudio");
            audio.play();
        }

        // Floating Hearts Logic
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.duration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);

            setTimeout(() => { heart.remove(); }, 4000);
        }
        setInterval(createHeart, 400);
    </script>
</body>
</html>
